<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>漂流瓶 Ocean Whisper 背景特效</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #2d559d; /* 深蓝基底，与你截图主色一致 */
    }
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    /* 你的主体内容样式可以保持不变 */
    .main-content {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #f8fbfd;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(33, 110, 185, 0.16), 0 1.5px 4px 0 #1396d9;
      padding: 40px 60px 32px 60px;
      min-width: 350px;
      z-index: 1;
      border: 3px solid #21b9ec20;
    }
    .main-content h1 {
      color: #3260a2;
      font-size: 2.2em;
      margin-bottom: 0.4em;
      letter-spacing: 0.04em;
      font-weight: 700;
      text-align: center;
    }
    .main-content p {
      color: #6c7ba4;
      text-align: center;
      font-size: 1.1em;
    }
    .main-content a {
      color: #2091f7;
      font-weight: bold;
      text-decoration: underline;
      display: block;
      text-align: center;
      margin: 0.8em 0 1.4em 0;
      font-size: 1.06em;
    }
    .main-content .btns {
      display: flex;
      justify-content: space-between;
      gap: 14px;
      margin-top: 18px;
    }
    .main-content button {
      flex: 1;
      border: none;
      border-radius: 28px;
      font-size: 1.1em;
      font-weight: 600;
      padding: 14px 0;
      margin: 0;
      color: #fff;
      box-shadow: 0 3px 18px 0 rgba(33, 110, 185, 0.10);
      transition: transform 0.12s, box-shadow 0.12s;
      cursor: pointer;
      outline: none;
    }
    .main-content button:nth-child(1) { background: linear-gradient(90deg,#3cc5ff 40%,#47b7ff 100%);}
    .main-content button:nth-child(2) { background: linear-gradient(90deg,#39ffd7 20%,#3be7b9 100%);}
    .main-content button:nth-child(3) { background: linear-gradient(90deg,#ffd643 10%,#ffb633 100%);}
    .main-content button:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 24px 0 rgba(33, 110, 185, 0.13);
    }
    @media (max-width:600px) {
      .main-content {
        padding: 20px 8px 18px 8px;
        min-width: initial;
        width: 96vw;
      }
      .main-content .btns {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>
  
  <div class="main-content">
    <p>当前有 740 只瓶子孤独地漂浮在海洋上</p>
    <a href="#">点击探索神秘漂流瓶</a>
    <div class="btns">
      <button>捞一个<br>⬆️</button>
      <button>精准打捞</button>
      <button>丢一个<br>➡️</button>
    </div>
  </div>
  <script>
    // 背景
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth;
    let h = window.innerHeight;
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    resize();
    window.addEventListener('resize', resize);
    const waves = [
      {amp: 28, len: 360, speed: 0.13, color: "rgba(60,180,255,0.16)", offset: 0.55},
      {amp: 18, len: 160, speed: 0.21, color: "rgba(120,220,255,0.11)", offset: 0.63},
      {amp: 9, len: 70, speed: 0.31, color: "rgba(255,255,255,0.06)", offset: 0.60},
    ];

    
    class Bottle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = h * (0.54 + Math.random() * 0.09);
        this.size = 26 + Math.random() * 8;
        this.amp = 8 + Math.random() * 12;
        this.phase = Math.random() * Math.PI * 2;
        this.drift = 0.25 + Math.random() * 0.25;
      }
      move(t) {
        this.x += this.drift;
        if (this.x > w + 60) {
          this.x = -60;
          this.y = h * (0.54 + Math.random() * 0.09);
        }
      }
      draw(ctx, t) {
        ctx.save();
        ctx.translate(this.x, this.y + Math.sin(t*0.002 + this.phase)*this.amp);
        ctx.rotate(Math.sin(t*0.0016 + this.phase)*0.10);
        // 瓶身
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size * 0.34, this.size * 0.8, 0, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(188, 242, 255, 0.5)";
        ctx.shadowColor = "#baf8ff";
        ctx.shadowBlur = 4;
        ctx.fill();
        
        ctx.beginPath();
        ctx.ellipse(0, -this.size * 0.77, this.size * 0.12, this.size * 0.06, 0, 0, Math.PI * 2);
        ctx.fillStyle = "#b7c3c9";
        ctx.shadowBlur = 0;
        ctx.fill();
        // 木塞
        ctx.beginPath();
        ctx.ellipse(0, -this.size * 0.87, this.size * 0.07, this.size * 0.05, 0, 0, Math.PI * 2);
        ctx.fillStyle = "#ccb68b";
        ctx.globalAlpha = 0.89;
        ctx.fill();
        // 信纸
        ctx.save();
        ctx.rotate(-0.1);
        ctx.beginPath();
        ctx.rect(-this.size * 0.07, -this.size * 0.21, this.size * 0.15, this.size * 0.29);
        ctx.fillStyle = "#fffbe8";
        ctx.globalAlpha = 0.72;
        ctx.shadowColor = "#fffbe8";
        ctx.shadowBlur = 3;
        ctx.fill();
        ctx.restore();
        // 高光
        ctx.beginPath();
        ctx.moveTo(-this.size*0.13, -this.size*0.45);
        ctx.bezierCurveTo(-this.size*0.23, -this.size*0.25, -this.size*0.17, this.size*0.28, 0, this.size*0.6);
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = "rgba(255,255,255,0.14)";
        ctx.stroke();
        ctx.restore();
      }
    }
    const bottles = [];
    for(let i=0; i<4; i++) bottles.push(new Bottle());

    // 水泡
    const bubbles = [];
    for(let i=0;i<30;i++) {
      bubbles.push({
        x: Math.random()*w,
        y: h * (0.60+0.35*Math.random()),
        r: 2+Math.random()*4,
        speed: 0.3+Math.random()*0.25,
        alpha: 0.08+Math.random()*0.10
      });
    }

    // 柔光
    function drawGlow() {
      for (let i = 0; i < 2; i++) {
        const grad = ctx.createRadialGradient(
          w*0.5 + Math.cos(i*1.5) * w*0.18,
          h*0.28 + Math.sin(i*1.3) * 50,
          0,
          w*0.5 + Math.cos(i*1.5) * w*0.18,
          h*0.28 + Math.sin(i*1.3) * 50,
          w*0.7
        );
        grad.addColorStop(0, "rgba(200,255,255,0.10)");
        grad.addColorStop(1, "rgba(10,40,80,0)");
        ctx.save();
        ctx.globalAlpha = 0.19;
        ctx.globalCompositeOperation = "lighter";
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(w/2 + Math.cos(i*1.5) * w/5,
                h*0.28 + Math.sin(i*1.3) * 60,
                w*0.7, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }
      ctx.globalCompositeOperation = "source-over";
    }

    function drawWaves(t) {
      for(let i=0;i<waves.length;i++) {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(0,h);
        for(let x=0;x<=w;x+=3) {
          let y = h*waves[i].offset + Math.sin((x/waves[i].len)*Math.PI*2 + t*waves[i].speed)*waves[i].amp;
          ctx.lineTo(x,y);
        }
        ctx.lineTo(w,h);
        ctx.closePath();
        ctx.fillStyle = waves[i].color;
        ctx.globalAlpha = 1-i*0.23;
        ctx.shadowColor = "#4bdfff";
        ctx.shadowBlur = i===0 ? 14 : 0;
        ctx.fill();
        ctx.restore();
      }
    }

    function drawBubbles() {
      for(let b of bubbles) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.globalAlpha = b.alpha;
        ctx.fillStyle = "#fff";
        ctx.shadowColor = "#aaffff";
        ctx.shadowBlur = 5;
        ctx.fill();
        ctx.restore();
        b.y -= b.speed;
        if (b.y < h*0.52) {
          b.x = Math.random()*w;
          b.y = h * (0.60+0.35*Math.random());
          b.r = 2+Math.random()*4;
          b.alpha = 0.08+Math.random()*0.10;
        }
      }
    }
    function drawBottles(t) {
      for(let bottle of bottles) {
        bottle.move(t);
        bottle.draw(ctx,t);
      }
    }
    function animate(t) {
      ctx.clearRect(0,0,w,h);
      drawGlow();
      drawWaves(t*0.0015);
      drawBubbles();
      drawBottles(t);
      requestAnimationFrame(animate);
    }
    animate(0);
    
  </script>
  
</body>
</html>
